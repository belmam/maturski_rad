		<div style="color: #d5d5d5; font-size: 120px; text-align:center; text-shadow: 4px 4px 5px #6f0038;" id="prikazi" onload="vrijeme()"></div>
		<script>
	    function vrijeme(){
			var date = new Date ();
			var sati = date.getHours();
			var min = date.getMinutes();
			var sec = date.getSeconds();
			sati = (sati<10)? "0" + sati : sati;
			min = (min<10)? "0" + min : min;
			sec = (sec<10)? "0" + sec : sec;
			var currentTime = sati + ":" + min + ":" + sec + " ";
			document.getElementById("prikazi").innerHTML = currentTime;
			document.getElementById("prikazi").textContent = currentTime;
			setTimeout(vrijeme, 500);
		}
		vrijeme();
	    </script><br><br><br><br><br><br>
